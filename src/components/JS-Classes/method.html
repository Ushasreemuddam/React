<script>
    class Product{
        Name="Samsung Tv";
        Price=23455.34;
        Qty=2;

            return this.Qty*this.Price;
        }
        Print(){
             document.write(`Name=${this.Name}<br>Price=${this.Price}<br>Qty=${this.Qty}<br>Total=${this.Total()}`);
        }


    }
    let obj=new Product;
    // obj.Name=prompt("Enter Name");
    // obj.Price=prompt("Enter Price");
    // obj.Qty=prompt("Enter Qty");
    obj.Print();
</script>
